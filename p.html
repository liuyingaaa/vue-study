<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <script src="./jquery.js"></script>
        <button>请求</button>
        <script>
        function fetch(url){
            return new Promise((resolve,reject)=>{
              $.ajax({
                url:url,
                dataType:'json',
                success(res){
                  resolve(res)
                },
                fail(err){
                  reject(err)
                }
              })
            })
        }
        $('button').on('click',()=>{
            fetch('http://127.0.0.1:3300').then((res)=>{
            console.log(res.result)
        }).catch((err)=>{
        console.log(err,'333')
        })
        })
var s=fetch('https://locally.uieee.com/shops',{
    headers:{"Content-Type":"application/json;charset=utf8"}
})
console.log(s)
    </script>
</body>
</html>
